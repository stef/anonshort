[anonshort]
port = 8080
interface = 127.0.0.1

[ssl]
key = ssl-cert-snakeoil.key
cert = ssl-cert-snakeoil.pem
port = 8081

[proxy]
host = localhost
port = 8118

[cache]
db = cache.db
salt = some!very*random-value

[resolver]
defaultua= Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)
db = agents.db
